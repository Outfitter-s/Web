services:
  web:
    build: .
    image: anguspllg/outfitter_web:latest
    container_name: outfiter_web
    restart: unless-stopped
    volumes:
      - ./assets:/app/assets:Z
    depends_on:
      - db
      - valkey
      - image_processing
    env_file:
      - .env
    environment:
      - ORIGIN=http://localhost:4173
      - POSTGRES_HOST=db
      - VALKEY_HOST=valkey
    ports:
      - '4173:3000'

  image_processing:
    image: anguspllg/outfitter_image_processing:latest
    container_name: outfitter_image_processing
    restart: unless-stopped
    environment:
      - FRONTEND_ORIGIN=http://localhost:4173
      - API_KEY=${IMAGE_PROCESSING_API_KEY}

  db:
    image: postgres
    container_name: outfiter_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:Z

  valkey:
    container_name: valkey
    image: valkey/valkey
    command: valkey-server --save 60 1 --loglevel debug
    volumes:
      - valkey-data:/data

volumes:
  pg_data:
  valkey-data:
