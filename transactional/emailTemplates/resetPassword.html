<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{subject}}</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="mx-auto max-w-lg rounded-lg bg-white p-6 shadow">
      <h1 class="text-xl font-bold text-gray-900">{{greeting}}</h1>
      <p class="mt-4 text-gray-700">{{body}}</p>
      <a
        href="{{url}}"
        class="mt-6 inline-block rounded-lg bg-blue-600 px-6 py-3 font-semibold text-white"
      >
        {{resetLinkText}}
      </a>
      <p class="mt-4 text-sm text-gray-500">
        {{footer}}
      </p>
    </div>
  </body>
</html>
